specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NGOLisFactory
    network: goerli
    source:
      address: "0xa5B35952574827586E337B4a52613c7fA484ba03"
      abi: NGOLisFactory
      startBlock: 10234543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NGOCreated
        - NGOLis
      abis:
        - name: NGOLisFactory
          file: NGOLisFactory/abis/NGOLisFactory.json
      eventHandlers:
        - event: NGOCreated(string,string,string,string,address,address)
          handler: handleNGOCreated
      file: NGOLisFactory/NGOLisFactory.wasm
templates:
  - name: NGOLisSource
    network: goerli
    kind: ethereum/contract
    source:
      abi: NGOLis
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/NGOLisSource/NGOLisSource.wasm
      entities:
        - Claimed
        - ContractNGOCreated
        - NGOFinished
        - RewardsUpdated
        - Staked
        - WithdrawClaimed
        - WithdrawRequested
      abis:
        - name: NGOLis
          file: NGOLisSource/abis/NGOLis.json
      eventHandlers:
        - event: Claimed(address,uint256)
          handler: handleClaimed
        - event: NGOCreated(string,string,string,string,address,address)
          handler: handleNGOCreated
        - event: NGOFinished(address,uint256)
          handler: handleNGOFinished
        - event: RewardsUpdated(uint256,uint256,uint256,uint256)
          handler: handleRewardsUpdated
        - event: Staked(address,uint256,uint16,uint256,address,uint256)
          handler: handleStaked
        - event: WithdrawClaimed(address,address,uint256,uint256)
          handler: handleWithdrawClaimed
        - event: WithdrawRequested(address,address,uint256)
          handler: handleWithdrawRequested
